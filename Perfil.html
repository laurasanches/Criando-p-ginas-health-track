<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>
<style>
    .formlog {
        background-color: white;
        color: black;
        padding: 20px;
        border: 1px solid black;
        border-radius: 20px;
        margin-bottom: 10px;
    }

    .form-control {
        margin: 10px;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <nav>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <img src="./ícone/logo health track.png" alt="Logo site" style="height: 300 px; width: 300px;">
        </div>
    </nav>
    <div class="container">
        <div class="justify-content-center align-items-center row">
            <div class=" col-6">
                <form class="formlog">
                    <div class="text-center mb-2">
                        <h2>Alterar perfil</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Nome Completo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Cidade" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="Data de Nascimento" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Peso (Kg)" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Altura (m)" class="form-control" required>
                    </div>
                    <div>
                        <select class="form-select" required>
                            <option selected>Sexo</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Prefiro não dizer</option>
                        </select>
                        <div>
                            <select class="form-select" required>
                            <option selected>Estado</option>
                            <option value="1">Acre</option>
                            <option value="2">Alagoas</option>
                            <option value="3">Amapá</option>
                            <option value="4">Amazonas</option>
                            <option value="5">Bahia</option>
                            <option value="6">Ceará</option>
                            <option value="6">Distrito Federak</option>
                            <option value="7">Espírito Santo</option>
                            <option value="8">Goiás</option>
                            <option value="9">Maranhão</option>
                            <option value="10">Mato Grosso</option>
                            <option value="11">Mato Grosso do Sul</option>
                            <option value="12">Pará</option>
                            <option value="13">Paraíba</option>
                            <option value="14">Paraná</option>
                            <option value="15">Pernambuco</option>
                            <option value="16">Piauí</option>
                            <option value="17">Rio de Janeiro</option>
                            <option value="18">Rio Grande do Norte</option>
                            <option value="19">Rio Grande do Sul</option>
                            <option value="20">Rondônia</option>
                            <option value="21">Roraima</option>
                            <option value="22">Santa Catarina</option>
                            <option value="24">São Paulo</option>
                            <option value="25">Sergipe</option>
                            <option value="26">Tocantins</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">2km</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">5km</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">10km</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Meia maratona</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Maratona</label>
                    </div>
                    <div class="btn">
                        <a href="Gravar.html" class="btn btn-success btn-lg btn-block">Concluído</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
