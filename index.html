<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">

    <title>Página Cadastro!</title>
</head>

<body>
    <!-- menu de navegação -->
    <nav id="icon-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <i class="bi bi-activity navbar-brand" href="#"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <h1 style="text-align: center; color: white;">Cadastro</h1>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="background-color: blue;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meu perfil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Meu diário
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                
            </div>
        </div>
    </nav>
    <!-- fim menu de navegação  -->

    <!-- começando formulário de perguntas cadastro  -->
    <div class="estilizacao-form" style="text-align: center; display: flex; flex-direction: row; justify-content: center;">
    <form>
        <div class="my-3 col-12">
            <label for="name" class="form-label">Nome Completo</label>
            <input style="border: black solid 1px;" type="name" class="form-control" id="name" required>
            
        </div>
        
        <div class="my-3 col-12">
            <label for="date" class="form-label">Data de Nascimento</label>
            <input style="border: black solid 1px;" type="date" class="form-control" id="date" required>
        </div>

        <div class="my-3 col-12">
            <label for="text">Gênero</label>
            <select style="border: black solid 1px;" class="form-select my-3" aria-label="Default select example" required>
                <option selected>-</option>
                <option value="1">Feminino</option>
                <option value="2">Masculino</option>
                <option value="3">Prefiro não dizer</option>
            </select>
        </div>

        <div class="my-3 col-12">
            <label for="height" class="form-label">Altura</label>
            <input style="border: black solid 1px;" type="height" class="form-control" id="height" required>
            
        </div>
        
        <div class="my-3 col-12">
            <label for="InputEmail" class="form-label">Email</label>
            <input style="border: black solid 1px;" type="email" class="form-control" id="InputEmail" required>
            
        </div>

        <div class="my-3 col-12">
            <label for="Password" class="form-label">Senha</label>
            <input style="border: black solid 1px;" type="password" class="form-control" id="Password" required>
            
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
    </div>
        <!-- acabando formulário de perguntas cadastro -->
        
    
</body>

</html>
