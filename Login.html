<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">

    <title>Página Login</title>
</head>

<body>

    <nav>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <img src="./ícone/logo health track.png" alt="Logo site" style="height: 300 px; width: 300px;">
        </div>
    </nav>
    
    <!-- começando formulário de perguntas cadastro  -->
    <div class="estilizacao-form"
        style="text-align: center; display: flex; flex-direction: row; justify-content: center;">
        <form>
            <div class="my-3 col-12">
                <label for="name" class="form-label">Email</label>
                <input style="border: black solid 1px;" type="email" class="form-control" id="email" required>

            <div class="my-3 col-12">
                <label for="Password" class="form-label">Senha</label>
                <input style="border: black solid 1px;" type="password" class="form-control" id="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button><br>
            <button type="submit" class="btn btn-link">Esqueci minha senha</button>

        </form>
    </div>
    <!-- acabando formulário de perguntas cadastro -->


</body>

</html>
